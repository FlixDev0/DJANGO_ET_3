{% extends 'base.html' %}
{% block title %}Login{% endblock %}
{% block content %}
{% load static %}
    <section>
        <div class="container h-100 my-4">
          <div
            class="row d-flex justify-content-center align-items-center h-100"
          >
            <div class="col-lg-12 col-xl-11">
              <div class="card text-black" style="border-radius: 25px">
                <div class="card-body p-md-5">
                  <div class="row justify-content-center">
                    <div class="col-md-10 col-lg-6 col-xl-5 order-2 order-lg-1">
                      <p class="text-center h1 fw-bo ld mb-5 mx-1 mx-md-4 mt-4">
                        INICIA SESI&Oacute;N
                      </p>
                      <form class="mx-1 mx-md-4" method="" for="">
                        <div class="d-flex flex-row align-items-center mb-4">
                          <i class="fas fa-envelope fa-lg me-2 fa-fw pt-4"></i>
                          <div class="form-outline flex-fill mb-0">
                            <label class="form-label" for="logn-email"
                              >Correo Electr&oacute;nico</label
                            >
                            <input
                              type="email"
                              id="logn-email"
                              class="form-control"
                              placeholder="Correo Electrónico"
                              required
                            />
                          </div>
                        </div>
                        <div class="d-flex flex-row align-items-center mb-4">
                          <i class="fas fa-lock fa-lg me-2 fa-fw pt-4"></i>
                          <div class="form-outline flex-fill mb-0">
                            <label class="form-label" for="logn-passwd"
                              >Contrase&ntilde;a</label
                            >
                            <input
                              type="password"
                              id="logn-passwd"
                              class="form-control"
                              placeholder="Contraseña"
                              required
                            />
                          </div>
                        </div>
                        <div
                          class="d-flex justify-content-center mx-4 mb-3 mb-lg-4"
                        >
                          <button type="submit" class="btn btn-success btn-lg">
                            Iniciar Sesi&oacute;n
                          </button>
                        </div>
                      </form>
                      <div class="text-center">O <a class="text-success" href="registro.html">registrarse</a></div>

                    </div>
                    <div
                      class="col-md-10 col-lg-6 col-xl-7 d-flex align-items-center order-1 order-lg-2 justify-content-center"
                    >
                      <img
                        src="{% static 'assets/logo-register.png' %}"
                        class="img-fluid"
                        alt="company logo"
                        title="The Flix House"
                      />
                    </div>
                  </div>
                </div>
              </div>
            </div>
          </div>
        </div>
      </section>
{% endblock %}
