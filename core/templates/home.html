{% block title %}Inicio{% endblock %} 
{% block content%}

    {% for product in products %}
        <div class="col-sm-6 col-md-4 col-lg-3 col-xl-2 mb-5">
            <div class="card h-100 border border-0 p-1">
                <img src="{{product.image}}" class="card-img-top" alt="..." />
                <div class="card-body">
                <h5 class="card-title fw-bold">${{product.price}}</h5>
                <div class="fw-light">
                    <span class="badge text-bg-secondary bg-opacity-25"> 1 un </span>
                </div>
                <div class="fw-light">{{product.brand}}</div>
                <p class="card-text text-truncate-multiline">{{product.name}}</p>
                <div class="d-grid col-12">
                    <button class="btn btn-success text-center fw-bold">
                    Agregar
                    </button>
                </div>
                </div>
                <div class="justify-content-start">
                <i class="fa-solid fa-star text-warning"></i>
                {{product.rating}}
                </div>
            </div>
        </div>
    {% endfor %} 
{% endblock %}
